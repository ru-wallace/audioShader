<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">

        <script src="index.js" type="module" async defer></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="content">
            <!-- <div id="html5-canvas-container">
                <canvas id="html5-canvas" width="500" height="500">
                </canvas>
            </div> -->
            <div id="canvas-container">
                <canvas id="canvas" class="hidden" width="500" height="500">
                </canvas>

                
                <div id="canvas-overlay">
                    <div id="audio-selector">
                        <span class="title">Select Audio</span>
                        <div class="audio-option" id="beethoven"><span>Beethoven's 5th</span></div>
                        <div class="audio-option" id="amen-break"><span>Amen Break</span></div>
                        <div class="audio-option" id="upload-container">
                            <span>Use your own audio file: </span>
                            
                            <input type="file" id="upload-input">
                            <button id="upload-button">Go</button>
                        </div>
                    </div>
                    <audio id="audio" class="hidden" controls>
                        <source id="audio-source" src=""></source>
                    </audio>
                </div>
            </div>
            <div id="controls">
                
                <div class="section">
                    <div class="info">
                        <span id="thickness-label" class="label">Line thickness: </span>
                        <span id="thickness" class="value">0.01</span>
                        <div class="control">
                            <input type="range" id="thickness-slider" min="0.01" max="0.3" value="0.01" step="0.01">
                        </div>
                    </div>
                    <div class="info">
                        <span id="time-domain" class="label">Time domain: </span>
                        <input type="checkbox" id="time-domain-checkbox">
                    </div>
                    <div class="info">
                        <span id="ortho" class="label">Orthographic: </span>
                        <input type="checkbox" id="ortho-checkbox" checked>
                    </div>
                    <div class="info">
                        <span id="polar" class="label">Circle: </span>
                        <input type="checkbox" id="polar-checkbox" checked>
                    </div>
                    <div class="info">
                        <span id="mouse-interaction" class="label">Mouse interaction: </span>
                        <input type="checkbox" id="mouse-interaction-checkbox" checked>
                    </div>
                    <div class="info" id="mouse-mag">
                        <span id="mouse-mag-label" class="label">Magnitude: </span>
                        <span id="mouse-mag-value" class="value">1.0</span>
                        <div class="control">
                            <input type="range" id="mouse-mag-slider" min="-5.0" max="10.0" value="1.0" step="0.01">
                        </div>
                    </div>
                    <div class="info" id="mouse-area">
                        <span id="mouse-area-label" class="label">Area: </span>
                        <span id="mouse-area-value" class="value">0.7</span>
                        <div class="control">
                            <input type="range" id="mouse-area-slider" min="0.1" max="2" value="0.7" step="0.01">
                        </div>
                    </div>
                    
                </div>
                <div class="slider-group" id="view-slider-group">
                    <span class="group-name">View</span>
                    <div class="slider">
                        <div class="info">
                            <span id="viewX-label" class="label">X: </span>
                            <span id="viewX" class="value">0.0</span>
                        </div>
                        <div class="control">
                            <input type="range" id="viewX-slider" min="-10" max="10" value="0.0" step="0.01">
                        </div>
                    </div>
                    <div class="slider">
                        <div class="info">
                            <span id="viewY-label" class="label">Y: </span>
                            <span id="viewY" class="value">0.0</span>
                        </div>
                        <div class="control">
                            <input type="range" id="viewY-slider" min="-10" max="10" value="0.0" step="0.01">
                        </div>
                    </div>
                    <div class="slider">
                        <div class="info">
                            <span id="viewZ-label" class="label">Z: </span>
                            <span id="viewZ" class="value">0.0</span>
                        </div>
                        <div class="control">
                            <input type="range" id="viewZ-slider" min="-10" max="10" value="0.0" step="0.01">
                        </div>
                    </div>
                </div>

                <div class="slider-group" id="rotate-slider-group">
                    <span class="group-name">Rotate</span>
                    <div class="slider">
                        <div class="info">
                            <span id="rotateX-label" class="label">X: </span>
                            <span id="rotateX" class="value">0.0</span>
                        </div>
                        <div class="control">
                            <input type="range" id="rotateX-slider" min="-180" max="180" value="0.0" step="0.1">
                        </div>
                    </div>
                    <div class="slider">
                        <div class="info">
                            <span id="rotateY-label" class="label">Y: </span>
                            <span id="rotateY" class="value">-0.5</span>
                        </div>
                        <div class="control">
                            <input type="range" id="rotateY-slider" min="-180" max="180" value="-0.5" step="0.1">
                        </div>
                    </div>
                    <div class="slider">
                        <div class="info">
                            <span id="rotateZ-label" class="label">Z: </span>
                            <span id="rotateZ" class="value">0.0</span>
                        </div>
                        <div class="control">
                            <input type="range" id="rotateZ-slider" min="-180" max="180" value="0.0" step="0.1">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </body>
</html>
